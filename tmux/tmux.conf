unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1

set-option -wg automatic-rename off

set -g pane-active-border fg=yellow
set -ag pane-active-border bg=yellow

set -g status-style fg=white,bg=default
set -g status-position top
set -g status-left " #S | "
set -g status-right " "

bind -n M-t new-window  # Создать новое окно
bind -n M-s split-window -h  # Разделить окно горизонтально
bind -n M-v split-window -v  # Разделить окно вертикально
bind -n M-n next-window  # Переключиться на следующее окно
bind -n M-p previous-window  # Переключиться на предыдущее окно
bind -n M-h select-pane -L  # Перейти в левую панель
bind -n M-l select-pane -R  # Перейти в правую панель
bind -n M-j select-pane -D  # Перейти в нижнюю панель
bind -n M-k select-pane -U  # Перейти в верхнюю панель
bind -n M-c kill-pane  # Закрыть панель

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
