#--- НАСТРОЙКА МОНИТОРОВ ------------------------------------------------------
#monitor=,preferred,auto,auto
#monitor=eDP-1, D1920x1200@165,primary
#monitor=eDP-1,1920x1200@165.00Hz,0x0,1
monitor=eDP-1,1920x1200@165,0x0,1
monitor=eDP-2,1920x1200@165,0x0,1
#monitor=HDMI-A-1,1920x1080@60.00000,0x0,1

#--- АВТОСТАРТ ----------------------------------------------------------------
#exec-once = swaybg -i ~/Downloads/heaven.png
exec-once = swww-daemon
exec-once = eww daemon
exec-once = eww open activate-linux
exec-once = swaync
exec-once = hyprshade on vibrance
exec-once = waybar -c .config/hypr/themes/hypr_arch/waybar/config -s .config/hypr/themes/hypr_arch/waybar/style.css
exec-once = wl-clip-persist --clipboard regular --display wayland-1


misc:vrr = true
misc:vfr = true
misc:disable_splash_rendering = true
env = WLR_DRM_NO_ATOMIC,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = WLR_RENDERER,vulkan

#--- ПОДКЛЮЧЕНИЕ ДОПОЛНИТЕЛЬНЫХ ФАЙЛОВ С КОНФИГОМ  ----------------------------
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

#--- РАЗМЕР КУРСОРА ЧЕРЕЗ ПЕРЕМЕННУЮ ------------------------------------------
env = XCURSOR_THEME, Bibata-Modern-Classic
env = XCURSOR_SIZE, 30
env = HYPRCURSOR_THEME, Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,30



#--- РАСКЛАДКА КЛАВИАТУРЫ -----------------------------------------------------
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        drag_lock = false

    }
    sensitivity = 0.7 # -1.0 - 1.0, 0 means no modification.
}

source = ~/.cache/wal/colors-hyprland.conf


#--- ГАПСЫ, БОРДЕРЫ, ЦВЕТА... -------------------------------------------------
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = $color4 $color6 45deg
    col.inactive_border = $color0

    layout = dwindle
}


#--- ДЕКОРАЦИИ ОКОН -----------------------------------------------------------
decoration {
    rounding = 20

    blur {
        enabled = false
        #size = 3
        #passes = 1
    }
}

#--- АНИМАЦИИ -----------------------------------------------------------------
animations {
    enabled = yes

    bezier = ease, 0.25, 0.1, 0.25, 1.0
    bezier = overshot, 0.13, 0.99, 0.29, 1.05

    animation = windows, 1, 5,  overshot, gnomed
    animation = windowsOut, 1, 5, ease, slide bottom
    animation = windowsMove, 1, 5, overshot, slide

    animation = layers, 1, 5, ease, gnomed
    animation = fade, 1, 3, ease
    animation = border, 1, 2, ease
    animation = workspaces, 1, 5, overshot, slide
} 

#--- НАСТРОЙКА ЛАЙОУТОВ -------------------------------------------------------
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

#--- ЖЕСТЫ --------------------------------------------------------------------
gestures {

    gesture = 3, horizontal, workspace
    workspace_swipe_distance = 1000
    workspace_swipe_forever = true
}


#--- НАСТРОЙКА УСТРОЙСТВ ------------------------------------------------------


#--- ПРАВИЛА ОКОН -------------------------------------------------------------
# Example windowrule v1
#windowrule = float, opl window
# Example windowrule v2
windowrulev2 = float,class:^()$
windowrulev2 = opacity 0.5, class:Spotify
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Все окна по умолчанию открываются в режиме floating


#--- КЛАВИША МОДИФИКАТОР ------------------------------------------------------
$mainMod = SUPER


#--- ЗАПУСК ПРИЛОЖЕНИЙ --------------------------------------------------------
bind = $mainMod SHIFT, N, exec, nemo
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, S, exec, swaync-client -t
bind = $mainMod, W, exec, ~/bin/wallpaper.sh
bind = $mainMod SHIFT, W, exec, ~/bin/wifimenu
bind = $mainMod SHIFT, T, exec, materialgram
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod SHIFT, G, exec, prime-run steam
bind = $mainMod SHIFT, M, exec, spotify-launcher
bind = $mainMod SHIFT, D, exec, discord
bind = $mainMod SHIFT, P, exec, pavucontrol
bind = $mainMod SHIFT, W, exec, sh ~/bin/wifi
bind = $mainMod SHIFT, O, exec, hyprlock
bind = $mainMod SHIFT, C, exec, catgirldownloader


#--- ХОТКЕИ -------------------------------------------------------------------
bind = CTRL SHIFT, Q, exit,
bind = $mainMod, C, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, I, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, SPACE, togglefloating
bind = $mainMod, SPACE, resizeactive, exact 1100 800
bind = $mainMod, P, pin


bind = $mainMod CTRL, P, exec, poweroff
bind = $mainMod CTRL, R, exec, reboot


bind = , Print, exec, grim ~/screen-"$(date +%s)".png
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Images/screenshots/screen-"$(date +%s)".png


#--- ПЕРЕКЛЮЧЕНИЕ ФОКУСА ------------------------------------------------------
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


#--- ПЕРЕКЛЮЧЕНИЕ ВОРКСПЕЙСОВ -------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


#--- ПЕРЕМЕЩЕНИЕ ОКОН НА ДРУГОЙ ВОРКСПЕЙС -------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


#--- ПЕРЕХОД ПО ВОРКСПЕЙСАМ КОЛЕСОМ МЫШИ --------------------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


#--- ПЕРЕМЕЩЕНИЕ И РЕСАЙЗ ОКОН МЫШЬЮ ------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#--- РЕСАЙЗ -------------------------------------------------------------------
bind = $mainMod CTRL, h, resizeactive,-50 0
bind = $mainMod CTRL, l, resizeactive,50 0
bind = $mainMod CTRL, k, resizeactive,0 -50
bind = $mainMod CTRL, j, resizeactive,0 50

bind = SUPER SHIFT, H, moveactive, -50 0
bind = SUPER SHIFT, L, moveactive, 50 0
bind = SUPER SHIFT, K, moveactive, 0 -50
bind = SUPER SHIFT, J, moveactive, 0 50

bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d
